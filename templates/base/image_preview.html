<!-- Bootstrap Image Preview Modal Start -->
<div class="modal fade" id="vis-image-preview-model" tabindex="-1" role="dialog" aria-labelledby="vis-preview-model" aria-hidden="true" style="align-content: center">
    <div class="modal-dialog modal-lg" role="document" style="width: 50%; align-content: center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="vis-image-preview" src="" alt="Image Preview" width="100%">
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on('click', '.vis-open-preview-model', function () {
        const imageUrl = $(this).data('url');
        $('#vis-image-preview').attr('src', imageUrl);
        $('#vis-image-preview-model').modal('show');
    });

</script>

<!-- Bootstrap Image Preview Modal End -->
